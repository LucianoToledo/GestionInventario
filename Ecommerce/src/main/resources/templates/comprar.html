            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/templatemo.css">
    <link rel="stylesheet" href="../assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css">

    <link rel="stylesheet" type="text/css" href="../assets/css/slick.min.css">
    </head>
    <body>

        <!--NAVBAR--> 
        <div th:insert="fragments/topnav :: menu-navegacion"></div>
        <!--NAVBAR-->

        <!--TABLAS DE PRODUCTOS-->
        <div class="text-center">
            <h1>Compras realizadas</h1>
        </div>
        <table class="table table-responsive table-striped text-center">
            <thead>
                <tr>
                    <th>Nombre del producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${compras}">
                    <td th:text="${c.producto.nombre}"></td>
                    <td th:text="'$ '+ ${c.producto.precioVenta}"></td>
                    <td th:text=" ${c.cantidadItem}"></td>
                    <td th:text="'$ ' + ${c.total}"></td>
                    <td th:text=" ${#dates.format(c.fechaFactura,'dd-MM-yyyy')}"></td>
                </tr>
            </tbody>
        </table>
        <!--TABLAS DE PRODUCTOS-->
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
    
    <script src="../assets/js/jquery-1.11.0.min.js"></script>

    <script src="../assets/js/custom.js"></script>
    <script th:src="@{/js/compras.js}"></script>


</html>
