<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Iniciar session</title>
        <style>
            .bg{
                background-image: url(https://cdn.pixabay.com/photo/2017/03/20/10/24/supermarket-2158692_960_720.jpg);
                background-position: center center;
                background-repeat: no-repeat;
                background-size: 100% 100%;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        
        <!--FORMULARIO INGRESO-->
        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-5 rounded">

                </div>
                <div class="col bg-white p-5 rounded-end">
                    <div class="text-end">
                        <img src="https://www.kindpng.com/picc/m/193-1936884_ecommerce-websites-ecommerce-icon-hd-png-download.png" width="48" alt="">
                    </div>
                    <h2 class="fw-bold text-center py-3">Bienvenidos</h2>
                    <!--Formulario Login-->
                    <form form th:action="@{/logincheck}" method="POST">
                        
                        <p th:text="${error}" style="color: red" ></p>
                        <p th:text="${logout}" style="color: green" ></p>
                        
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electr칩nico</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contrase침a</label>
                            <input type="password" class="form-control" name="password"></div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar sesi칩n</button>
                        </div>
                        <div class="my-3">
                            <span>No tiene una cuenta? <a th:href="@{/usuario/registro}">Registrarse</a></span><br>
                            <span><a href="#">Recuperar contrase침a</a></span>
                        </div>
                    </form>
                    <!--End Formulario Login-->
                    <div class="container w-100 my-5">
                        <div class="row text-center">
                            <div class="col-12">Seguir nuestra redes sociales</div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fa-brands fa-facebook"></i>                                        
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-2 d-none d-md-block">
                                            <i class="fa-brands fa-instagram"></i>                                        
                                        </div>
                                        <div class="col-12 col-md-10 text-center">
                                            Instagram
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--FORMULARIO INGRESO-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

    </body>
</html>
