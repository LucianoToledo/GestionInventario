<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>Inicio</title>
    </head>
    <body>
        <!--NAVBAR-->
        <header th:insert="/navbar :: menu-navegacion"></header>
        <!--NAVBAR-->
        <h2>Pagina principal</h2>

        <!--PRODUCTOS-->
        <div class="container">
            <div class="row">
                <div class="col-md-4"  th:each="p : ${ListadosProductos}">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${'/imagen/producto?id=' + p.id}" class="card-img-top" width="150">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${p.nombre}"></h5>
                            <p class="card-text" th:text="${p.descripcion}"></p>
                            <a th:href="@{/detalles/{id} (id=${p.id})}" class="btn btn-primary">Detalles productos</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--PRODUCTOS-->

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
