<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="../static/carro-compras.css" />
    <title>Carro de compras</title>
</head>

<body>
    <form action="">
        <div class="d-flex justify-content-center container">
            <table class="table table-responsive table-striped text-center">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>productoItem</td>
                        <td>
                            <div class="d-flex justify-content-center mb-3">

                                <div class="btn btn-danger" data-menos="">
                                    <i class="fa-solid fa-minus"></i>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="1" name="numero" class="form-control text-center" data-numero value="0" />
                                </div>
                                <div class="btn btn-success" data-mas>
                                    <i class="fa-solid fa-plus"></i>
                                </div>

                            </div>
                        </td>
                        <td>precioItem</td>
                        <td>iconoEliminar</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-primary" data-boton>
            <i class="fa-solid fa-cart-plus"></i> Agregar al carrito
        </button>
    </form>
    <script>
        const menos = document.querySelector("[data-menos]");
        const mas = document.querySelector("[data-mas]");
        const cantidad = document.querySelector("[data-cantidad]");
        var contador = cantidad.innerText;
        var num = 0;
        mas.addEventListener("click", () => {
            if (num == contador) {
                document.querySelector("[data-numero]").value = contador;
                return;
            }
            num++;
            document.querySelector("[data-numero]").value = num;
        });
        menos.addEventListener("click", () => {
            if (num <= 0) {
                document.querySelector("[data-numero]").value = 0;
                return;
            }
            num--;
            document.querySelector("[data-numero]").value = num;
        });
    </script>
</body>

</html>
