<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
            />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
            />
        <link rel="stylesheet" th:href="@{detalles.css}" />
    </head>
    <body>

        <!--NAVBAR-->
        <header th:insert="/navbar :: menu-navegacion"></header>
        <!--NAVBAR-->
        
        <h1 class="linea">Coca cola</h1>
        <section id="pantalla-dividida">
            <div class="izquierda">
                <div
                    id="carouselExampleFade"
                    class="carousel slide carousel-fade"
                    data-bs-ride="carousel"
                    >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img
                                src="https://www.cocacola.es/content/dam/one/es/es2/coca-cola/products/productos/dic-2021/CC_Origal.jpg"
                                class="img-fluid"
                                alt="..."
                                />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="https://cdnx.jumpseller.com/bootstrap/image/1072447/resize/540/675?1614272621"
                                class="d-block w-100"
                                alt="..."
                                />
                        </div>
                    </div>
                </div>
            </div>
            <div class="derecha">
                <table>
                    <tr>
                        <td class="tabla1">Precio</td>
                        <td class="tabla2">$200</td>
                    </tr>
                    <tr>
                        <td class="tabla1">cantidad</td>
                        <td class="tabla2">
                            <br />
                            <form action="">
                                <div class="d-flex justify-content-around mb-3">
                                    <div class="btn btn-danger" data-menos="">
                                        <i class="fa-solid fa-minus"></i>
                                    </div>
                                    <div class="form-group">
                                        <input
                                            type="text"
                                            id="1"
                                            name="numero"
                                            class="form-control text-center"
                                            data-numero
                                            value="0"
                                            />
                                    </div>
                                    <div class="btn btn-success" data-mas>
                                        <i class="fa-solid fa-plus"></i>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary" data-boton>
                                    <i class="fa-solid fa-cart-plus"></i> Agregar al carrito
                                </button>
                            </form>
                        </td>
                    </tr>

                    <tr>
                        <td class="tabla1">Descripcion:</td>
                        <td class="texto">
                            Coca-Cola es una bebida azucarada gaseosa vendida a nivel mundial
                            en tiendas, restaurantes y máquinas expendedoras en más de
                            doscientos países o territorios.
                        </td>
                    </tr>

                    <tr>
                        <td class="tabla1">Stock</td>
                        <td class="tabla2">
                            <div class="d-flex justify-content-center">
                                <p data-cantidad>5</p>
                                <p>Productos</p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn nav-link"><i class="fa-solid fa-arrow-left"></i> Volver al listado</a>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <script>
            const menos = document.querySelector("[data-menos]");
            const mas = document.querySelector("[data-mas]");
            const cantidad = document.querySelector("[data-cantidad]");
            var contador = cantidad.innerText;
            var num = 0;
            mas.addEventListener("click", () => {
                if (num == contador) {
                    document.querySelector("[data-numero]").value = contador;
                    return;
                }
                num++;
                document.querySelector("[data-numero]").value = num;
            });
            menos.addEventListener("click", () => {
                if (num <= 0) {
                    document.querySelector("[data-numero]").value = 0;
                    return;
                }
                num--;
                document.querySelector("[data-numero]").value = num;
            });
        </script>
    </body>
</html>
